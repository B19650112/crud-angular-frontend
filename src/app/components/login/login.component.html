<br><br>
<div class="row">
  <div class="card mx-auto" style="width:45rem; background: #f9fcfb;">
    <div class="card-header text-white"
      style="font-weight:bold;text-shadow: 2px 2px rgb(10, 68, 102);text-align: center;background-color: #47addc;">
      LOGIN USER</div>
    <div class="card-body">
      <form> 
        <br>
        <div class="input-group mb-3 col-md-7 mx-auto">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user fa-fw" style="color:rgb(33, 146, 221);"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Username" id="username" name="username"
            [(ngModel)]="username" value="{{username}}">
        </div>
        <br>
        <div class="input-group mb-3 col-md-7 mx-auto">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-lock fa-fw" style="color:rgb(33, 146, 221);"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Password" id="password" name="password"
            [(ngModel)]="password" value="{{password}}">
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label>&nbsp;</label>
          </div>
          <div class="form-group col-md-3">
            <button class="btn btn-info btn-md" value="Login" (click)="loginUser(username,password)"><i
                class="fa fa-unlock"></i>&nbsp;&nbsp;Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div mdbModal #basicModal="mdbModal" class="modal fade modal-notify modal-danger" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-notify modal-danger modal-dialog-centered" role="document">
      <div class="modal-content text-center">
        <div class="modal-header d-flex justify-content-center">
          <p class="heading">Login Gagal</p>
        </div>
        <div class="modal-body">
          <i class="fa fa-times fa-4x animated rotateIn"></i>
          <h5>{{pesanLogin}}</h5>
        </div>
        <div class="modal-footer justify-content-center">
          <a type="button" mdbBtn color="danger" class="waves-effect" mdbWavesEffect data-dismiss="modal"
            (click)="basicModal.hide()">OK</a>
        </div>
      </div>
    </div>
  </div>
