<br style="margin-bottom:100px;"/>
<div class="row">
  <div class="card mx-auto" style="width:40rem; background: #f9fcfb;">
    <div class="card-header text-white" style="font-weight:bold;text-align:center;background-color: #47addc;">
      Print Product Table</div>
    <div class="card-body">
      <form (submit)="prtExcelPDF($event)">
        <br>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>&nbsp;</label>
          </div>
          <label>Print to:&nbsp;&nbsp;</label>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="print1a" name="printto" value="Excel" checked>
            <label class="custom-control-label" for="print1a">Excel</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" id="print1b" name="printto" value="PDF">
            <label class="custom-control-label" for="print1b">PDF</label>
          </div>
        </div>
        <div *ngIf="showBar">
            <div class="progress">
                <div class="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0" [style.width.%]="ProgressValue">
                  <div *ngIf="ProgressValue>0">{{ProgressValue}}%</div>
                </div>
            </div>
        </div>
        <br>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>&nbsp;</label>
          </div>
          <div class="form-group col-md-5">
            <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-print"></i>&nbsp;&nbsp;Print</button>
            <button type="reset" class="btn btn-danger btn-sm" (click)="windowclose()"><i
                class="fa fa-close"></i>&nbsp;&nbsp;Exit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
